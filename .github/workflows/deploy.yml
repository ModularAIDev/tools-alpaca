# This workflow publishes the package to pypi.org only if the existing texts have been passed successfully.
# The workflow is launched:
#   - automatically if there is a tag;
#   - manually in the web interface on GitHub.


name: Publish üêç üì¶ to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch: null 

permissions:
  contents: read # 'write' for GitHub release ‚Üì

jobs:

  test_and_lint:
    uses: ./.github/workflows/run_lint_tests.yml

  publish:
    needs: test_and_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}



